    <script type="text/javascript">



        $('#recipeCarousel, #recipeCarousel-main').carousel({
            interval: false
        })


        $('.carousel-main .carousel-item-main').each(function () {
            var minPerSlide = 3;
            var next = $(this).next();
            
            if (!next.length) {
                
                next = $(this).siblings(':first');
                

                
            }
            
            next.children(':first-child').clone().appendTo($(this));
            next.children(':first-child').css('border', '2px solid red');

            next.children(':first-child').css('transform', 'matrix(1, 0, 0, 1, -380, 0)');
            // $('.carousel-item-main').css('border', '2px solid red');
            // next.children(':first-child').css('transform', 'matrix(1, 0, 0, 1, 380, 0)');
            for (var i = 0; i < minPerSlide; i++) {
                next = next.next();
                // next.children(':first-child').css('border', '2px solid blue');
                
                if (!next.length) {
                    
                    next = $(this).siblings(':first');
                    next.children(':first-child').css('border', '2px solid blue');  
                }
                
                next.children(':first-child').clone().appendTo($(this));
                next.children(':first-child').css('transform', 'matrix(1, 0, 0, 1, 380, 0)');
                //next.children(':first-child').css('border', '2px solid blue');

                
            }
        });


        $('.carousel .carousel-item').each(function () {
            var minPerSlide = 5;
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));

            for (var i = 0; i < minPerSlide; i++) {
                next = next.next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }

                next.children(':first-child').clone().appendTo($(this));
            }
        });


    </script>
    <script>

        $(document).ready(function () {


            $('.first-button').on('click', function () {

                $('.animated-icon1').toggleClass('open');
            });
            $('.second-button').on('click', function () {

                $('.animated-icon2').toggleClass('open');
            });
            $('.third-button').on('click', function () {

                $('.animated-icon3').toggleClass('open');
            });




            $('#recipeCarousel, #recipeCarousel-main').bind('mousewheel', function (e) {
                if (e.originalEvent.wheelDelta / 120 < 0) {
                    $(this).carousel('next');
                }
                else {
                    $(this).carousel('prev');
                }

            });


        });


    </script>
